<!DOCTYPE html>
<html>

  <body>
      <h1>Individuals with Cancer based on Demographics</h1>
      <div class="svg-wrapper"></div>
      <div class="caption">
          <p>Use this interactive visualization to explore the rate of all types of cancer based on certain demographics such as age, race, and gender. Select a demographic for the outermost group for the visualization.</p>
          <select id="nestChoice" onchange="updateVis();">
                <option value="Race">Race</option>
                <option value="Sex">Sex</option>
                <option value="Age">Age</option>
          </select>
      </div>
  </body>

  <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
  </head>
</html>
